linters:
  enable:
    - errcheck
    - goimports
    - govet
    - staticcheck
    - bodyclose
    - gofmt
    - gosimple
    - govet
    - ineffassign
    - nakedret
    - unused
    - gocyclo
    - makezero
    - typecheck
    - unconvert
    - unused

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  new: true
